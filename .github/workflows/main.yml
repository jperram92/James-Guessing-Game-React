name: CI/CD with Tests

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Run Auth Tests
      run: npm test src/tests/AuthTest.tsx -- --coverage
    
    - name: Run Game Tests
      run: npm test src/tests/GameTest.tsx -- --coverage
    
    - name: Run Component Tests
      run: npm test -- --testPathPattern=src/components/*.test.js
    
    - name: Upload Test Coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: npm run build
